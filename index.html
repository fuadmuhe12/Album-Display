<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Albums of differentialty</h1>
    </header>
    <ul class="main-list">
        
    </ul>
    <form class="forms">
        <div class="add">
            <input type="url" name="image-file" id="url" class="btn">
            <input type="text" name="title" id="title" class="btn" placeholder="Title of the album">
            <input type="button" class="btn addto" id="addAlb" value="Add Album">
        </div>
        <input type="button" class="btn" id="delAlb" value="Delete Album">
        <input type="button" class="btn" id="changeAlb" value="Edit Album">
        <input type="button" class="btn" id="addRand" value="add random">
    </form>
    <script src="album.js"></script>
</body>
</html>
